		<!-- script degli avvisi -->
		<script>
		var avvisi = [
			{
				nome: "avviso1",
				codice: "avv001"
			},
			{
				nome: "avviso2",
				codice: "avv002"
			},
			{
				nome: "avviso3",
				codice: "avv003"
			}
		];
		var listavvisi = document.getElementById('listavvisi');
		avvisi.forEach((avviso) => {
			var li = document.createElement('li');
			li.value = avviso.codice;
			li.innerHTML = avviso.nome;
			li.className="list-group-item list-group-item-info";
			listavvisi.append(li);
		});
		</script>

		<!-- script degli eventi -->
		<script>
		var eventi = [
			{
				nome: "evento1",
				luogo: "via Roma 1, Trento",
				data_inizio: "11:00,01/03/18",
				data_fine: "13:00,01/03/18",
				codice: "eve001"
			},
			{
				nome: "evento2",
				luogo: "via Torino 1, Trento",
				data_inizio: "11:00,02/03/18",
				data_fine: "13:00,02/03/18",
				codice: "eve002"
			},
			{
				nome: "evento3",
				luogo: "via Milano 1, Trento",
				data_inizio: "11:00,03/03/18",
				data_fine: "13:00,0/03/18",
				codice: "eve003"
			}
		];
		var listeventi = document.getElementById('listeventi');
			eventi.forEach((evento) => {
				var titolo = document.createElement('h5');
				titolo.className = "mb-1";
				titolo.innerHTML = evento.nome;
				
				var divPrincipale = document.createElement('div');
				divPrincipale.className="d-flex w-100 justify-content-between";
				divPrincipale.append(titolo);

				var testo = document.createElement('p');
				testo.className = "mb-1";
				testo.innerHTML = evento.luogo;
					
				var data = document.createElement('small');
				data.className = "text-muted";
				data.innerHTML = evento.data_inizio + " - " + evento.data_fine;
				
				var li = document.createElement('li');
				li.className="list-group-item flex-column align-items-start list-group-item-info";
				li.append(divPrincipale,testo,data);


				listeventi.append(li);
			});
		</script>
