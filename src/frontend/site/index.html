<!-- script degli lezione -->
<script>
var lezioni = [
	{
		nome: "lezione1",
		codice: "lez001"
	},
	{
		nome: "lezione2",
		codice: "lez002"
	},
	{
		nome: "lezione3",
		codice: "lez003"
	}
];
var checklezione = document.getElementById('checklezione');
lezioni.forEach((lezione) => {
	var checkbox = document.createElement('input');
	checkbox.type = "checkbox";
	checkbox.value = lezione.codice;
	checkbox.name = lezione.codice;
	checkbox.checked = "checked";
	checkbox.innerHTML = lezione.nome;
	checklezione.append(checkbox,document.createTextNode(lezione.nome),document.createElement('br'));
});
</script>
